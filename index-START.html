<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script>

  </script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
window.addEventListener('keydown',function(event){
  let audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); //want to listen and match up which key is pressed, and grab the associated audio file;
  if (!audio){return 0;}//stop the function if no valid input keycode;
  let key = document.querySelector(`div[data-key="${event.keyCode}"]`); // want to listen and match up which key is pressed, and grab the associated div of key on screen;
  key.classList.add("playing");
  audio.currentTime = 0; // when keydown valid before the previous aduio finishes, set audio's playtime to 0, so that the audio will start playing again from the beginning;
  audio.play();
  // my solution; but doesn't wait for transistion to finish
  // setTimeout(function(){
  //   key.classList.remove("playing");
  // },50);
});

//solution from video
// write function to remove playing class after transistion ends
function removeTransition(event){
  if(event.propertyName !== "transform")return; // skip if is theres no transform property in the css
  // propertyName <- get the property name that is associated with the transistion
  this.classList.remove("playing");
}

const keys = document.querySelectorAll(".key");//look for all divs with class key
// console.log(keys);
keys.forEach(key => key.addEventListener('transitionend',removeTransition)); //for each key that has transistion ended, call removeTransition



</script>


</body>
</html>
